{% extends 'library/base.html' %}
{% block title %}Borrowing a book from {{ block.super }}{% endblock title %}
{% block content %}
<h1>Borrow a book{% if updating %}Take{% else %}Reserve {% endif %} a book</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <p><button type="submit">{%if updating %}Take{% else %}Reserve{% endif %}</button></p>
</form
{% endblock content %}
