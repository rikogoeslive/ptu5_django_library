{% extends 'library/base.html' %}
{% block title %}Forgot {{ block.super}} password{% endblock title %}
{% block content %}
<h1>Password Reset Request</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    {{ form.as_p }}
        <button type="submit">Reset</button>
</form>
{% endblock content %}
